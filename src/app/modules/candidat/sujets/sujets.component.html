        <!-- Main Content -->
        <main>
            <h1>Sujet de thèse</h1>
            <form>
                <!-- Sélection du CED -->
                <div>
                  <label for="ced">Choisir un CED :</label>
                  <select id="ced" [(ngModel)]="cedSelectionne" name="ced">
                    <option *ngFor="let ced of ceds" [value]="ced">{{ ced }}</option>
                  </select>
                </div>
            
                <!-- Afficher les formations si un CED est sélectionné -->
                <div *ngIf="cedSelectionne">
                  <label for="formation">Choisir une formation :</label>
                  <select id="formation" [(ngModel)]="formationSelectionnee" (change)="onFormationChange()" name="formation">
                    <option *ngFor="let formation of formations[cedSelectionne]" [value]="formation">
                      {{ formation }}
                    </option>
                  </select>
                </div>
            
                <!-- Afficher les sujets disponibles si une formation est sélectionnée -->
                <div *ngIf="formationSelectionnee">
                  <h2>Sujets disponibles :</h2>
                  <ul>
                    <li *ngFor="let sujet of sujets">{{ sujet }}</li>
                  </ul>
                </div>
              </form>
<br>
           
 
           
            
        </main>
        <!-- End of Main Content -->
